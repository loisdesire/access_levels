<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard project</title>
    <link rel="stylesheet" href="/auth/login/login.css">
</head>
<body>
    <div class="box">

        <!-----------------------Illustration and background------------------->
        <div class="l-selection">
            <div class="illustration">
                <img src="/assests/images/Rectangle 1.png" alt="rectangle" class="rect">
            </div>
            <div class="subilu">
                <img src="/assests/images/illu.png" alt="illu" class="illu">
            </div>
        </div>        
       

        <!-----------------------Illustration and background------------------->
       <div class="r-selection">
          <div class="login-box">
            <div class="cube-icon">
                <img src="/assests/images/cube.png" alt="logo" class="cube">
            </div>

            <h2>Hello again!</h2>

            <form action="#" method="post" class="login-form">
                <div class="input">
                    <label for="email">Email address</label><br>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" required>
                </div>

                    <label for="role">Role:</label>

                        <option value="student">Student</option>
                    </select><br><br>
                </div> -->

       

                <button type="submit" class="loginbtn">Login</button>
              
            </form>

            <!-- <div class="register">
                <p>Don't have an account?<a href="/auth/registeration/register.html">Register here</a></p>
            </div> -->
          </div>
        </div>
    </div>

</html>
