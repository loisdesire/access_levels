
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dashboard</title>
    <link rel="stylesheet" href="/assests/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-5e2ESR8Ycmos6g3gAKr1Jvwye8sW4U1u/cAKulfVJnkakCcMqhOudbtPnvJ+nbv7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

    // If no user is logged in, redirect to login page
    if (!loggedInUser) {
        alert('You need to log in to access this page.');
        window.location.href = '/auth/login/login.html'; // Redirect to login
    } else {
        // Display logged-in user's name and role in the dashboard
        const userProfile = document.querySelector('.user-profile span');
        if (userProfile) {
            userProfile.textContent = `Welcome, ${loggedInUser.firstName}`;
        }
    }
});

    </script>
</head>
<body>

    <div id="sidebar-container"></div> <!-- Container for the sidebar -->
    
  <div class="dashboard">
    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Header (User Profile Only) -->
      <header class="header">
        <div class="user-profile">
          <img src="/assests/images/user.webp" alt="User Image">
          <span>User Name</span>
        </div>
      </header>

      <!-- Widgets Section -->
      <section class="widgets">
        <div class="widget" id="usersWidget">
          <h3>Students</h3>
          <p>200</p>
        </div>
        <div class="widget" id="messagesWidget">
          <h3>Staffs</h3>
          <p>50</p>
        </div>
      </section>

      <!-- Charts Section -->

        <div class="chart">
          <h4>User Engagement</h4>
          <canvas id="userChart"></canvas>
        </div>
      </section>
    </div>
  </div> -->


  <script>
    // Load the sidebar HTML
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/components/sideBar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading sidebar:', error));
    });
</script>
  <script src="script.js"></script>
</body>
</html>
